language: python
python: "2.7"
install:
  - mkdir -p buildout-cache/eggs
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py --setuptools-version=8.3 -c travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg install download install
  - bin/buildout -N -t 3 -c travis.cfg
script:
  - bin/test
after_success:
  - bin/code-analysis
  - bin/createcoverage run bin/alltests
  - pip install -q coveralls
  - coveralls

